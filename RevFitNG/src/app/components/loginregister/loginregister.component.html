<body style="background-color:#575a66">
	<ng-template #mymodal let-modal>
		<div class="modal-header">
		  <h4 class="modal-title" id="modal-basic-title">Register a new RevFit User</h4>
		  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
			<span aria-hidden="true">Ã—</span>
		  </button>
		</div>
		<form (submit)="event.preventDefault()">
		<div class="modal-body">
			<div class="modal-body mx-3">
				<div class="md-form mb-4">
					<label for="orangeForm-name">Your username</label>
					<input type="text" id="orangeForm-name" name="username" class="form-control" [(ngModel)] = "new_user.username" required>
				</div>
				<div class="md-form mb-4">

					<div class="md-form mb-4">
						<label for="orangeForm-first">First Name</label>
						<input type="text" id="orangeForm-first" name="firstName" class="form-control" [(ngModel)] = "new_user.firstName" required>
						
					  </div>

					  <div class="md-form mb-4">
						<label for="orangeForm-last">Last Name</label>
						<input type="text" id="orangeForm-last" name="lastName" class="form-control" [(ngModel)] = "new_user.lastName" required>
						
					  </div>
				  <label for="orangeForm-email">Your email</label>
				  <input type="email" id="orangeForm-email" name="email" class="form-control" [(ngModel)] = "new_user.email" required>
				  
				</div>
		
				<div class="md-form mb-4">
				  <label for="orangeForm-pass">Your password</label>
				  <input type="password" id="orangeForm-pass" name="password" class="form-control" [(ngModel)] = "new_user.password" required>
				  
				</div>
				<div class="md-form mb-4">
					<label for="orangeForm-pass">Re-type password</label>
					<input type="password" id="orangeForm-pass" name="password1" class="form-control" (change)="validatePassword()" [(ngModel)] = "second_password" required>
					<p *ngIf= "!passwordMismatch"> Please enter matching passwords</p>
				</div>
				<div class="md-form mb-4">
					<label for="orangeForm-weight">Weight (lbs)</label>
					<input type="number" id="orangeForm-weight" name="weight" class="form-control" [(ngModel)] = "new_user.weight" required>
				</div>

				<div class="md-form mb-4">
					<label for="orangeForm-height">Height (inches)</label>
					<input type="number" id="orangeForm-height" name="height" class="form-control" [(ngModel)] = "new_user.height" required>
				</div>

			  </div>

		</div>
		<div class="modal-footer">
		<p *ngIf= "formInvalid">Form has invalid information</p>
		  <button type="submit" name="submitBtn" class="btn btn-outline-dark" (click)="register()">Submit</button>
		</div>
		</form>
	  </ng-template>
	
	  <style>
		@import url('https://fonts.googleapis.com/css2?family=Audiowide&display=swap');
		</style>

	<div id = "background"  style="height:2200px">
	<div class="page-header">
		<div class="container">
			<div class="row">
				<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
					<div class="page-caption">

						<br/>
						<br/>
						<h1 class="page-title" style="color:white; text-align:center; font-size:200px; font-family: 'Audiowide', cursive;">RevFit</h1>
						<br/>
						<h1 class="page-title" style="color:white; text-align:center; font-size:80px; font-family: 'Audiowide', cursive;">Home Fitness Revolution</h1>
					</div>
				</div>
			</div>
		</div>
	</div>

    <br/>
    <br/>
	<br/>
	<br/>
    <br/>
	<br/>
	<br/>
    <br/>
	<div class="card" style="align-items: center; background-color: rgba(121, 115, 115, .10); opacity: 95%;">
		<article class="login" style="background-color: #808391; opacity: 1; ">
			<p class="text-center" id="authtext" style="font-size: 1.8em; color: white; opacity: 1; font-family: 'Audiowide', curisve;">Please Log In Or Register</p>
		<form>
		<div class="form-group" style="background-color: #808391; opacity: 1">
		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text"> <i class="fa fa-user"></i> </span>
			 </div>
			<input name="username" style="background-color:#dae0f5" class="form-control"  style="font-family: 'Audiowide', curisve;"placeholder="username" type="text" [(ngModel)] = "username">
		</div> 
		</div> 
		<div class="form-group">
		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
			 </div>
			<input class="form-control" style="background-color:#dae0f5" placeholder="password" style="font-family: 'Audiowide', curisve;" type="password" name="password" [(ngModel)] = "password">
		</div> 
		</div> 
		<div class="form-group">
		</div> 
		</form>
		<button class="btn btn-primary btn-block" (click) = "login()" style="font-family: 'Audiowide', curisve;">Login</button>
		<button  class="btn btn-secondary btn-block" (click)="open(mymodal)" style="font-family: 'Audiowide', curisve;">Register New User</button>
	</article>
    </div> 
</div>
</body>
